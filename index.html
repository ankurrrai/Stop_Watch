<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="icon" href="./icon/stopwatch-solid.svg">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <div id="head-title">
            <h1>STOP-WATCH</h1>
        </div>
        
        <div id="watch-box">
            <div id="display-box">
                <div id="hour">00</div>
                <div class="colon">:</div>
                <div id="minutes">00</div>
                <div class="colon">:</div>
                <div id="seconds">00</div>
                <div class="colon">:</div>
                <div id="mili-seconds">000</div>
            </div>

            <div id="button-box">
                <button id="start" style="background-color: rgb(126, 223, 126);">Start</button>
                <button id="stop"  style="background-color: rgb(244, 244, 129);">Stop</button>
                <button id="reset" style="background-color: rgb(236, 56, 56);">Reset</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
